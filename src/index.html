<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatable" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background: url('/src/red-black.jpg') center/cover;
            height: 100vh;
            background-attachment: fixed;

        }
    </style>

    <title>Project Starwars</title>
</head>

<body class="container">

    <header class="text-center pt-5">
        <a href="https://fontmeme.com/star-wars-font/"><img
                src="https://fontmeme.com/permalink/210919/17f87ae38f4648dd5648aa3490a860d8.png" alt="star-wars-font"
                border="0"></a>
    </header>

    <!--Buttons for selecting-->
    <div id="buttons" class="text-center mb-5">
        <div class="btn-group btn-group-toggle pt-5" data-toggle="buttons">
            <label class="btn btn-lg btn-outline-light">
                <input type="radio" name="options" id="people" autocomplete="off">People
            </label>
            <label class="btn btn-lg btn-outline-light">
                <input type="radio" name="options" id="planets" autocomplete="off">Planets
            </label>
            <label class="btn btn-lg btn-outline-light">
                <input type="radio" name="options" id="films" autocomplete="off">Films
            </label>
        </div>
    </div>

    <div id="results" class="card-columns"></div>


    <!--bootstrap javascript-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>




</body>


</html>
